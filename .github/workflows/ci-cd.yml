# Nome do nosso fluxo de trabalho, que aparecer치 no GitHub
name: CI/CD VETLAB

# Define quando este fluxo de trabalho deve ser acionado
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # =======================================================
  # JOB 1: BUILD E TESTE
  # Respons치vel por garantir a qualidade e integridade do c칩digo.
  # =======================================================
  build:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o seu c칩digo para a m치quina do rob칪
      - name: Clonar reposit칩rio
        uses: actions/checkout@v3

      # 2. Configura o ambiente Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instala todas as depend칡ncias do seu projeto
      - name: Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Roda os testes do Django
      - name: Rodar testes
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_TESTS }}
        run: |
          python manage.py test

  # =======================================================
  # JOB 2: DEPLOY
  # Respons치vel por publicar a nova vers칚o no Render.
  # =======================================================
  deploy:
    name: Deploy no Render
    runs-on: ubuntu-latest
    needs: build # <-- IMPORTANTE: Este job s칩 come칞a DEPOIS que o 'build' terminar com sucesso.
    if: github.ref == 'refs/heads/master' # <-- S칍 FAZ DEPLOY se a mudan칞a for na branch 'master'

    steps:
      - name: 游 Disparar deploy autom치tico no Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

