# Nome do nosso fluxo de trabalho, que aparecerá no GitHub
name: CI/CD VETLAB

# Define quando este fluxo de trabalho deve ser acionado
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # =======================================================
  # JOB 1: BUILD E TESTE
  # Responsável por garantir a qualidade e integridade do código.
  # =======================================================
  build:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o seu código para a máquina do robô
      - name: Clonar repositório
        uses: actions/checkout@v3

      # 2. Configura o ambiente Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instala todas as dependências do seu projeto
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Roda os testes do Django
      - name: Rodar testes
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY_FOR_TESTS }}
        run: |
          python manage.py test

  # =======================================================
  # JOB 2: DEPLOY
  # Responsável por publicar a nova versão no Render.
  # =======================================================
  deploy:
    name: Deploy no Render
    runs-on: ubuntu-latest
    needs: build # <-- IMPORTANTE: Este job só começa DEPOIS que o 'build' terminar com sucesso.
    if: github.ref == 'refs/heads/master' # <-- SÓ FAZ DEPLOY se a mudança for na branch 'master'

    steps:
      - name: 🚀 Disparar deploy automático no Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

